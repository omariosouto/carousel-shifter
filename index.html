<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Carousel Creator</h1>  

  

  <style>
    * {
      box-sizing: border-box;
    }

    #carousel {
      background: #eeeeee;
      display: flex; 
      overflow-x: auto;
      width: 100%;
      padding: 0;
      margin: 0;
      scroll-behavior: smooth;
      scroll-snap-type: var(--gallery__scroll-snap);

      /* [Variables] */
      --gallery__scroll-snap: x mandatory;
      --gallery__number-of-visible-columns: 2;
      --gallery_container-edges-spacing: 20px;
      --gallery__item-size: calc( 100% / var(--gallery__number-of-visible-columns) );
    }

    #carousel section {
      flex: 0 0 var(--gallery__item-size);
      margin: var(--gallery_container-edges-spacing);

      color: #ffffff;
      background: #999999;
      width: 100%;
      padding: 10px;
      scroll-snap-align: start;
    }
  </style>

  <div id="carousel">
    <section>#01 Slide</section>
    <section>#02 Slide</section>
    <section>#03 Slide</section>
    <section>#04 Slide</section>
    <section>#05 Slide</section>
  </div>
  <button>Prev</button>
  <button>Next</button>


  <script>
    const options = {
      root: document.querySelector('#carousel'),
      rootMargin: '0px',
      threshold: 1.0
    }
    const firstItem = document.querySelector('#carousel section:first-child');
    const lastItem = document.querySelector('#carousel section:last-child');

    function callback(entries, observer) {
      console.log(entries, observer);
    }

    const observer = new IntersectionObserver(callback, options);

    observer.observe(firstItem);
    observer.observe(lastItem);
  </script>
</body>
</html>
